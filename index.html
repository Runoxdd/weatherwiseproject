<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runo's Weather App</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <div class="weatherback">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4 title">WEATHER WISE</span>
        </a></div>
        <ul class="nav nav-pills">
       
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>

    <div class="outer-card d-flex flex-column flex-md-row align-items-start">
        <div class="card me-md-4">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false" value="Texas">
                <button class="button"><img src="images/search.png"></button>
            </div>
            <div class="error">Invalid City Name</div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/windy.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-info text-md-start text-center">
            <h2 class="display-5 header-text white-txt">The Forecast For</h2>
            <h2 class="display-5 header-text pie header-text white-txt"></h2>
            <h2 class="display-5 header-text rice header-text white-txt">is</h2>
            <h2 class="display-5 header-text sauce header-text white-txt"></h2>
            <h3 class="date-text white-txt"><span id="clock"></span></h3>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript">
        var clockElement = document.getElementById('clock');
        function clock() {
            var date = new Date();
            clockElement.textContent = date.toLocaleString();
        }
        setInterval(clock, 1000);
    </script>

    <footer style="text-align: center; color: white;">
        <h5>Made by Runo</h5>
    </footer>
</body>
</html>
